<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rocket Launch</title>
</head>
<body>
    <input type="checkbox" id="launch">
    <div class="scene">
        <div class="moon"></div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
        <div class="star star9"></div>
        <div class="star star10"></div>
        <div class="star star11"></div>
        <div class="base"></div>
        <div class="target"></div>
        <div class="rocket">
            <div class="rockethead"></div>
            <div class="rocketbody"></div>
            <div class="rocketwindow"></div>
            <div class="wing w1"></div>
            <div class="wing w2"></div>
            <div class="thruster t1"></div>
            <div class="thruster t2"></div>
        </div>
    </div>
    <label for="launch">Launch Rocket</label>
</body>
</html>
